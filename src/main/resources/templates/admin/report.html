<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <!-- layout-wrap -->
        <div class="layout-wrap">
            <!-- preload -->
            <div id="preload" class="preload-container">
                <div class="preloading">
                    <span></span>
                </div>
            </div>
            <!-- /preload -->
            <!-- section-menu-left -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <!-- /section-menu-left -->
            <!-- section-content-right -->
            <div class="section-content-right">
                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                <h3>Report</h3>
                                <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                    <li>
                                        <a th:href="@{/admin/dashboard}">
                                            <div class="text-tiny">Dashboard</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <div class="text-tiny">Sale Report</div>
                                    </li>
                                </ul>
                            </div>
                            <!-- Date range selector -->
                            <div class="tf-section mb-30">
                                <div class="wg-box">
                                    <form id="dateFilterForm" method="get" th:action="@{/admin/sale-report}"
                                          class="form-add-product tf-section-2">
                                        <fieldset class="name">
                                            <div class="body-title">Start Date</div>
                                            <input class="flex-grow" type="date" name="startDate"
                                                   th:value="${startDate}"
                                                   onchange="this.form.submit()">
                                        </fieldset>
                                        <fieldset class="name">
                                            <div class="body-title">End Date</div>
                                            <input class="flex-grow" type="date" name="endDate"
                                                   th:value="${endDate}"
                                                   onchange="this.form.submit()">
                                        </fieldset>
                                    </form>
                                </div>
                            </div>

                            <div class="tf-section-3 mb-30">
                                <!-- chart-default -->
                                <div class="wg-chart-default">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap14">
                                            <div class="image">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="52"
                                                     viewBox="0 0 48 52" fill="none">
                                                    <path opacity="0.08"
                                                          d="M19.1086 2.12943C22.2027 0.343099 26.0146 0.343099 29.1086 2.12943L42.4913 9.85592C45.5853 11.6423 47.4913 14.9435 47.4913 18.5162V33.9692C47.4913 37.5418 45.5853 40.8431 42.4913 42.6294L29.1086 50.3559C26.0146 52.1423 22.2027 52.1423 19.1086 50.3559L5.72596 42.6294C2.63194 40.8431 0.725956 37.5418 0.725956 33.9692V18.5162C0.725956 14.9435 2.63195 11.6423 5.72596 9.85592L19.1086 2.12943Z"
                                                          fill="url(#paint0_linear_53_110)"></path>
                                                    <defs>
                                                        <linearGradient id="paint0_linear_53_110" x1="-43.532"
                                                                        y1="-34.3465" x2="37.6769" y2="43.9447"
                                                                        gradientUnits="userSpaceOnUse">
                                                            <stop stop-color="#92BCFF"></stop>
                                                            <stop offset="1" stop-color="#2377FC"></stop>
                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-shopping-cart"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Orders</div>
                                                <h4 th:text="${report.totalOrders}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending up">
                                            <i class="icon-trending-up"></i>
                                            <div class="body-title number">1.56%</div>
                                        </div>
                                    </div>
                                    <div class="wrap-chart">
                                        <div id="line-chart-11"></div>
                                    </div>
                                </div>
                                <!-- /chart-default -->
                                <!-- chart-default -->
                                <div class="wg-chart-default">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap14">
                                            <div class="image">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="52"
                                                     viewBox="0 0 48 52" fill="none">
                                                    <path opacity="0.08"
                                                          d="M19.1086 2.12943C22.2027 0.343099 26.0146 0.343099 29.1086 2.12943L42.4913 9.85592C45.5853 11.6423 47.4913 14.9435 47.4913 18.5162V33.9692C47.4913 37.5418 45.5853 40.8431 42.4913 42.6294L29.1086 50.3559C26.0146 52.1423 22.2027 52.1423 19.1086 50.3559L5.72596 42.6294C2.63194 40.8431 0.725956 37.5418 0.725956 33.9692V18.5162C0.725956 14.9435 2.63195 11.6423 5.72596 9.85592L19.1086 2.12943Z"
                                                          fill="url(#paint0_linear_53_110)"></path>
                                                    <defs>
                                                        <linearGradient id="paint0_linear_53_110" x1="-43.532"
                                                                        y1="-34.3465" x2="37.6769" y2="43.9447"
                                                                        gradientUnits="userSpaceOnUse">
                                                            <stop stop-color="#92BCFF"></stop>
                                                            <stop offset="1" stop-color="#2377FC"></stop>
                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-dollar-sign"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Total Revenue</div>
                                                <h4 th:text="${'$' + #numbers.formatDecimal(report.totalRevenue, 0, 'COMMA', 2, 'POINT')}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending down">
                                            <i class="icon-trending-down"></i>
                                            <div class="body-title number">1.56%</div>
                                        </div>
                                    </div>
                                    <div class="wrap-chart">
                                        <div id="line-chart-12"></div>
                                    </div>
                                </div>
                                <!-- /chart-default -->
                                <!-- chart-default -->
                                <div class="wg-chart-default">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap14">
                                            <div class="image">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="52"
                                                     viewBox="0 0 48 52" fill="none">
                                                    <path opacity="0.08"
                                                          d="M19.1086 2.12943C22.2027 0.343099 26.0146 0.343099 29.1086 2.12943L42.4913 9.85592C45.5853 11.6423 47.4913 14.9435 47.4913 18.5162V33.9692C47.4913 37.5418 45.5853 40.8431 42.4913 42.6294L29.1086 50.3559C26.0146 52.1423 22.2027 52.1423 19.1086 50.3559L5.72596 42.6294C2.63194 40.8431 0.725956 37.5418 0.725956 33.9692V18.5162C0.725956 14.9435 2.63195 11.6423 5.72596 9.85592L19.1086 2.12943Z"
                                                          fill="url(#paint0_linear_53_110)"></path>
                                                    <defs>
                                                        <linearGradient id="paint0_linear_53_110" x1="-43.532"
                                                                        y1="-34.3465" x2="37.6769" y2="43.9447"
                                                                        gradientUnits="userSpaceOnUse">
                                                            <stop stop-color="#92BCFF"></stop>
                                                            <stop offset="1" stop-color="#2377FC"></stop>
                                                        </linearGradient>
                                                    </defs>
                                                </svg>
                                                <i class="icon-box"></i>
                                            </div>
                                            <div>
                                                <div class="body-text mb-2">Products Sold</div>
                                                <h4 th:text="${report.totalProductsSold}"></h4>
                                            </div>
                                        </div>
                                        <div class="box-icon-trending">
                                            <i class="icon-trending-up"></i>
                                            <div class="body-title number">0.00%</div>
                                        </div>
                                    </div>
                                    <div class="wrap-chart">
                                        <div id="line-chart-13"></div>
                                    </div>
                                </div>
                                <!-- /chart-default -->
                            </div>

                            <div class="tf-section mb-30">
                                <div class="wg-box">
                                    <h5 class="mb-20">Top Selling Products</h5>
                                    <div class="flex items-center justify-between gap10 flex-wrap">
                                        <div class="wg-filter flex-grow">
                                            <div class="show">
                                                <div class="text-tiny">Showing</div>
                                                <div class="select">
                                                    <select class="product-limit-select">
                                                        <option selected>5</option>
                                                        <option>10</option>
                                                        <option>20</option>
                                                    </select>
                                                </div>
                                                <div class="text-tiny">entries</div>
                                            </div>
                                            <form class="form-search">
                                                <fieldset class="name">
                                                    <input type="text" placeholder="Search here..."
                                                           class="product-search-input" name="name" ...>
                                                </fieldset>
                                                <div class="button-submit">
                                                    <button class="" type="submit"><i class="icon-search"></i></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="wg-table table-product-list">
                                        <ul class="table-title flex gap20 mb-14">
                                            <li>
                                                <div class="body-title">Product</div>
                                            </li>
                                            <li>
                                                <div class="body-title">Sold</div>
                                            </li>
                                            <li>
                                                <div class="body-title">Revenue</div>
                                            </li>
                                        </ul>
                                        <ul class="flex flex-column">
                                            <li class="product-item gap14"
                                                th:each="product : ${report.topSellingProducts}">
                                                <div class="image no-bg">
                                                    <img th:src="${product.getImage()}" alt="Product Image">
                                                </div>
                                                <div class="flex items-center justify-between gap20 flex-grow">
                                                    <div class="name">
                                                        <a th:href="@{/admin/products/images/{id}(id=${product.getId()})}"
                                                           class="body-title-2"
                                                           th:text="${product.getName()}"></a>
                                                    </div>
                                                    <div class="body-text" th:text="${product.getQuantitySold()}"></div>
                                                    <div class="body-text"
                                                         th:text="${'$' + #numbers.formatDecimal(product.revenue, 0, 'COMMA', 2, 'POINT')}"></div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="flex items-center justify-between flex-wrap gap10">
                                        <div class="text-tiny">Showing 5 entries</div>
                                        <ul class="wg-pagination listPage">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- order-list -->
                            <div class="wg-box">
                                <h5 class="mb-20">Recent Orders</h5>
                                <div class="wg-table table-all-user">
                                    <ul class="table-title flex gap20 mb-14">
                                        <li style="width: 10%; min-width: 120px; margin-left: 10px">
                                            <div class="body-title">Order ID</div>
                                        </li>
                                        <li style="width: 15%; min-width: 150px;">
                                            <div class="body-title">Customer</div>
                                        </li>
                                        <li style="width: 32%; min-width: 150px;">
                                            <div class="body-title">Date</div>
                                        </li>
                                        <li style="width:33%; min-width: 120px;">
                                            <div class="body-title">Amount</div>
                                        </li>
                                        <li style="width: 10%; min-width: 80px;">
                                            <div class="body-title">Actions</div>
                                        </li>
                                    </ul>
                                    <ul class="list">
                                        <li class="user-item gap14" th:each="eachOrder : ${report.recentOrders}">
                                            <div class="flex items-center justify-between gap20 flex-grow">
                                                <div class="body-text"
                                                     style="width: 10%; min-width: 120px;margin-left: 10px"
                                                     th:text="${eachOrder.getOrderId()}"></div>
                                                <div class="body-text body-title-2" style="width: 15%; min-width: 150px"
                                                     th:text="${eachOrder.getCustomerName()}"></div>
                                                <div class="body-text" style="width: 40%; min-width: 150px"
                                                     th:text="${eachOrder.getOrderDate()}"></div>
                                                <div class="body-text" style="width: 35%; min-width: 120px"
                                                     th:text="${'$' + #numbers.formatDecimal(eachOrder.getAmount(), 0, 'COMMA', 2, 'POINT')}"></div>
                                            </div>
                                            <div class="list-icon-function" style="width: 10%">
                                                <div class="item eye">
                                                    <a class="icon-eye"
                                                       th:href="@{/staff/orders/{id}(id=${eachOrder.getOrderId()})}"></a>
                                                </div>
                                                <div class="item edit">
                                                    <a class="icon-edit"
                                                       th:href="@{'/staff/orders/' + ${eachOrder.getOrderId()} + '?status=true'}"></a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="divider"></div>
                                <div class="flex items-center justify-between flex-wrap gap10">
                                    <div class="text-tiny">Showing 10 entries</div>
                                    <ul class="wg-pagination listPage">
                                    </ul>
                                </div>
                            </div>
                            <!-- /order-list -->
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>
<script th:src="@{/admin/asset/js/pagination-filter.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        initPaginationAndFilter({
            itemSelector: '.product-item',
            listContainerSelector: '.flex.flex-column',
            searchInputSelector: '.product-search-input',
            nameSelector: '.body-title-2',
            paginationContainerSelector: '.listPage',
            limitSelectSelector: '.product-limit-select',
            displayStyle: 'flex',
            itemsPerPage: 5
        });
    });
</script>

</body>

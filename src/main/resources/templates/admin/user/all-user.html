<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from themesflat.co/html/remos/all-user.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Apr 2025 06:42:21 GMT -->
<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

    <!-- #wrapper -->
    <div id="wrapper">
        <!-- #page -->
        <div id="page" class="">
            <!-- layout-wrap -->
           <div class="layout-wrap">
                <!-- preload -->
                <div id="preload" class="preload-container">
                    <div class="preloading">
                        <span></span>
                    </div>
                </div>
                <!-- /preload -->
                <!-- section-menu-left -->
               <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
                <!-- /section-menu-left -->
                <!-- section-content-right -->
                <div class="section-content-right">
                    <!-- header-dashboard -->
                    <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                    <!-- /header-dashboard -->
                    <!-- main-content -->
                    <div class="main-content">
                        <!-- main-content-wrap -->
                        <div class="main-content-inner">
                            <!-- main-content-wrap -->
                            <div class="main-content-wrap">
                                <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                    <h3>All User</h3>
                                    <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                        <li>
                                            <a th:href="@{/admin/dashboard}"><div class="text-tiny">Dashboard</div></a>
                                        </li>
                                        <li>
                                            <i class="icon-chevron-right"></i>
                                        </li>
                                        <li>
                                            <a th:href="@{/admin/users}"><div class="text-tiny">User</div></a>
                                        </li>
                                        <li>
                                            <i class="icon-chevron-right"></i>
                                        </li>
                                        <li>
                                            <div class="text-tiny">All User</div>
                                        </li>
                                    </ul>
                                </div>
                                <!-- all-user -->
                                <div class="wg-box">
                                    <div class="flex items-center justify-between gap10 flex-wrap">
                                        <div class="wg-filter flex-grow">
                                            <form class="form-search">
                                                <fieldset class="name">
                                                    <input type="text" placeholder="Search here..." class="search-input" name="name" tabindex="2" value="" aria-required="true" required="">
                                                </fieldset>
                                                <div class="button-submit">
                                                    <button class="" type="submit"><i class="icon-search"></i></button>
                                                </div>
                                            </form>
                                        </div>
                                        <a class="tf-button style-1 w208" th:href="@{/admin/users/add-new-user}"><i class="icon-plus"></i>Add new</a>
                                    </div>
                                    <div class="wg-table table-all-user">
                                        <ul class="table-title flex gap20 mb-14">
                                            <li style="width: 18%; min-width: 100px;">
                                                <div class="body-title">User</div>
                                            </li>
                                            <li style="width: 15%; min-width: 100px;">
                                                <div class="body-title">Phone</div>
                                            </li>
                                            <li style="width: 25%; min-width: 150px;">
                                                <div class="body-title">Email</div>
                                            </li>
                                            <li style="width:15%; min-width: 120px;">
                                                <div class="body-title">Status</div>
                                            </li>
                                            <li style="width: 10%; min-width: 80px;">
                                                <div class="body-title">Action</div>
                                            </li>
                                        </ul>
                                        <ul class="list">
                                            <li class="user-item gap14" th:each="eachUser : ${users}">
                                                <div class="image">
                                                    <img th:if="${eachUser.getImage().startsWith('https')}"
                                                         th:src="${eachUser.getImage()}"
                                                         alt="Ảnh người dùng mặc định">
                                                    <img th:unless="${eachUser.getImage().startsWith('https')}"
                                                         th:src="@{'/uploads/' + ${eachUser.getImage()}}"
                                                         alt="Ảnh người dùng mặc định">
                                                </div>
                                                <div class="flex items-center justify-between gap20 flex-grow">
                                                    <div class="name" style="width: 10%; min-width: 110px;">
                                                        <a th:href="@{/admin/users/{id}(id=${eachUser.userId})}" class="body-title-2" th:text="${eachUser.getFullName()}"></a>
                                                        <div class="text-tiny mt-3" th:text="${eachUser.getRoleName()}"></div>
                                                    </div>
                                                    <div class="body-text" style="width: 8%; min-width: 50px" th:text="${eachUser.getPhoneNumber()}"></div>
                                                    <div class="body-text" style="width: 20%; min-width: 100px" th:text="${eachUser.getEmail()}"></div>
                                                    <div class="toggle-switch" style="width: 2px;height: 20px; " th:classappend="${eachUser.actived ? 'active' : ''}" onclick="toggleSwitch(this)">
                                                    </div>
                                                    <div class="list-icon-function" style="width: 11%">
                                                        <div class="item eye">
                                                            <a class="icon-eye" th:href="@{/admin/users/{id}(id=${eachUser.userId})}"></a>
                                                        </div>
                                                        <div class="item edit">
                                                            <a class="icon-edit" th:href="@{'/admin/users/' + ${eachUser.userId} + '?status=true'}"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="flex items-center justify-between flex-wrap gap10">
                                        <div class="text-tiny">Showing 10 entries</div>
                                        <ul class="wg-pagination listPage">
                                        </ul>
                                    </div>
                                </div>
                                <!-- /all-user -->
                            </div>
                            <!-- /main-content-wrap -->
                        </div>
                        <!-- /main-content-wrap -->
                        <!-- bottom-page -->
                        <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                        <!-- /bottom-page -->
                    </div>
                    <!-- /main-content -->
                </div>
                <!-- /section-content-right -->
            </div>
            <!-- /layout-wrap -->
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <div th:insert="~{admin/fragments/script::script}"></div>

    <script>
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }
    </script>


</body>

</html>

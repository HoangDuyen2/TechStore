<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from themesflat.co/html/remos/discount-list.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Apr 2025 06:40:54 GMT -->
<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <!-- layout-wrap -->
        <div class="layout-wrap">
            <!-- preload -->
            <div id="preload" class="preload-container">
                <div class="preloading">
                    <span></span>
                </div>
            </div>
            <!-- /preload -->
            <!-- section-menu-left -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <!-- /section-menu-left -->
            <!-- section-content-right -->
            <div class="section-content-right">
                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                <h3>All brand</h3>
                                <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                    <li>
                                        <a th:href="@{/admin/dashboard}">
                                            <div class="text-tiny">Dashboard</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/discounts}">
                                            <div class="text-tiny">Discount</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <div class="text-tiny">All discount</div>
                                    </li>
                                </ul>
                            </div>
                            <!-- all-category -->
                            <div class="wg-box">
                                <div class="flex items-center justify-between gap10 flex-wrap">
                                    <div class="wg-filter flex-grow">
                                        <div class="show">
                                            <div class="text-tiny"
                                                 th:text="'Showing ' + ${discounts.size()} + ' entries'"></div>
                                            <div class="select">
                                                <select class="">
                                                    <option>10</option>
                                                    <option>20</option>
                                                    <option>30</option>
                                                </select>
                                            </div>
                                            <div class="text-tiny">entries</div>
                                        </div>
                                        <form class="form-search">
                                            <fieldset class="name">
                                                <input type="text" placeholder="Search here..." class="" name="name"
                                                       tabindex="2" value="" aria-required="true" required="">
                                            </fieldset>
                                            <div class="button-submit">
                                                <button class="" type="submit"><i class="icon-search"></i></button>
                                            </div>
                                        </form>
                                    </div>
                                    <a class="tf-button style-1 w208" th:href="@{/admin/discounts/add}"><i
                                            class="icon-plus"></i>Add new</a>
                                </div>
                                <div class="wg-table table-all-category">
                                    <ul class="table-title flex gap20 mb-14">
                                        <li>
                                            <div class="body-title">Discount</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Code</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Type</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Amount</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Expired</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Quantity</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Used</div>
                                        </li>
                                        <li>
                                            <div class="body-title">Action</div>
                                        </li>
                                    </ul>
                                    <ul class="flex flex-column" th:each="discount : ${discounts}">
                                        <li class="product-item gap14">
                                            <div class="flex items-center justify-between gap20 mb-14 flex-grow">
                                                <div class="body-text" th:text="${discount.name}"></div>
                                                <div class="body-text" th:text="${discount.code}"></div>
                                                <div class="body-text" th:text="${discount.type}"></div>
                                                <div class="body-text" th:text="${discount.amount}"></div>
                                                <div class="body-text" th:text="${discount.expiredDate}"></div>
                                                <div class="body-text" th:text="${discount.quantity}"></div>
                                                <div class="body-text" th:text="${discount.usedQuantity}"></div>
                                                <input type="hidden" class="discount-id" th:value="${discount.id}">
                                                <div class="list-icon-function">
                                                    <a class="item edit"
                                                       th:href="@{/admin/discounts/edit/{id}(id=${discount.id})}">
                                                        <i class="icon-edit-3"></i>
                                                    </a>
                                                    <a class="item confirm-text-delete">
                                                        <i class="icon-trash-2"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="divider"></div>
                                <div class="flex items-center justify-between flex-wrap gap10">
                                    <div class="text-tiny" th:text="'Showing ' + ${discounts.size()} + ' entries'"></div>
                                    <ul class="wg-pagination">
                                        <li th:if="${currentPage > 0}">
                                            <a th:href="@{/admin/brands(page=${currentPage - 1}, size=${size})}">
                                                <i class="icon-chevron-left"></i>
                                            </a>
                                        </li>
                                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:classappend="${i == currentPage} ? 'active'">
                                            <a th:href="@{/admin/brands(page=${i}, size=${size})}"
                                               th:text="${i + 1}"></a>
                                        </li>
                                        <li th:if="${currentPage < totalPages - 1}">
                                            <a th:href="@{/admin/brands(page=${currentPage + 1}, size=${size})}">
                                                <i class="icon-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /all-category -->
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>
<script th:src="@{/admin/asset/sweetalert/sweetalert2.all.min.js}"></script>
<script>
    $(document).ready(function () {
        $(".confirm-text-delete").on("click", function () {
            var discountId = $(this).closest("li").find(".discount-id").val(); // Lấy giá trị brandId từ hàng hiện tại
            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to revert this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!",
                confirmButtonClass: "btn btn-primary",
                cancelButtonClass: "btn btn-danger ml-1",
                buttonsStyling: false
            }).then(function (t) {
                if(t.value){
                    $.ajax({
                        url: `/admin/discounts/delete/${discountId}`,
                        method: "GET",
                        success: function (response) {
                            if (response.status === "success") {
                                Swal.fire({
                                    icon: "success",
                                    title: "Deleted!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-success"
                                }).then(() => {
                                    window.location.reload();
                                });
                            } else {
                                Swal.fire({
                                    icon: "error",
                                    title: "Error!",
                                    text: response.message,
                                    confirmButtonClass: "btn btn-danger"
                                });
                            }
                        },
                        error: function () {
                            Swal.fire({
                                icon: "error",
                                title: "Error!",
                                text: `Failed to delete the discount.`,
                                confirmButtonClass: "btn btn-danger"
                            })
                        }
                    });
                }
            });
        })
    });
</script>

</body>

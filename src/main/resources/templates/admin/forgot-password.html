<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">


<!-- Mirrored from themesflat.co/html/remos/add-attributes.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Apr 2025 06:41:48 GMT -->
<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <!-- layout-wrap -->
        <div class="layout-wrap">
            <!-- preload -->
            <div id="preload" class="preload-container">
                <div class="preloading">
                    <span></span>
                </div>
            </div>
            <!-- /preload -->
            <!-- section-menu-left -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <!-- /section-menu-left -->
            <!-- section-content-right -->
            <div class="section-content-right">
                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                <h3>Change Password</h3>
                            </div>
                            <!-- add-new-user -->
                            <div class="block-warning" th:if="${error}">
                                <i class="icon-alert-octagon"></i>
                                <div class="body-title-2" th:text="${error}"></div>
                            </div>
                            <form th:action="@{/admin/change-password}" method="post"
                                  class="form-add-new-user form-style-2" th:object="${adminProfile}">
                                <div class="wg-box">
                                    <div class="left">
                                        <h5 class="mb-4">Account</h5>
                                        <div class="body-text">You can change your password here</div>
                                    </div>
                                    <div class="right flex-grow">
                                        <fieldset class="email mb-24">
                                            <input type="hidden"  name="email" th:field="${user.email}">
                                        </fieldset>
                                        <fieldset class="password mb-24">
                                            <div class="body-title mb-10">Password</div>
                                            <input class="password-input" type="password" placeholder="Enter password"
                                                   name="password" tabindex="0" aria-required="true"
                                                   required="required" th:field="*{password}">
                                            <span class="show-pass">
                                                <i class="icon-eye-off hide"></i>
                                                <i class="icon-eye view"></i>
                                            </span>
                                            <div class="block-warning" th:if="${#fields.hasErrors('password')}">
                                                <i class="icon-alert-octagon"></i>
                                                <div class="body-title-2" th:errors="*{password}"></div>
                                            </div>
                                        </fieldset>
                                        <fieldset class="password">
                                            <div class="body-title mb-10">Confirm password</div>
                                            <input class="password-input" type="password" placeholder="Confirm password"
                                                   name="confirmPassword" tabindex="0" aria-required="true"
                                                   required="required" th:field="*{confirmPassword}">
                                            <span class="show-pass">
                                                <i class="icon-eye-off hide"></i>
                                                <i class="icon-eye view"></i>
                                            </span>
                                            <div class="block-warning" th:if="${#fields.hasErrors('confirmPassword')}">
                                                <i class="icon-alert-octagon"></i>
                                                <div class="body-title-2" th:errors="*{confirmPassword}"></div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="bot">
                                    <button class="tf-button w180" type="submit">Save</button>
                                </div>

                            </form>
                            <!-- /add-new-user -->
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>

</body>

<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{admin/fragments/head::head}">
    <style>
        .upload-image .item {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 5px;
            border: 1px solid #eee;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            vertical-align: top;
            background: #fafafa;
        }
        .upload-image .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.8);
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            padding: 0 6px;
            font-size: 12px;
            z-index: 2;
        }

        .item.up-load {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            margin: 5px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            background: #fafafa;
        }
        .item.up-load:hover {
            background: #f0f8ff;
            border-color: #66aaff;
        }
        .item.up-load .icon {
            font-size: 24px;
            color: #90caf9;
            margin-bottom: 4px;
        }
        .item.up-load .text-tiny {
            font-size: 12px;
            color: #666;
            line-height: 1.2;
        }
        #newImages { display: none; }

        .alert {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .alert i {
            font-size: 18px;
        }
        .alert-success {
            background: #e6ffed;
            border: 1px solid #27ae60;
            color: #065a2e;
        }
        .alert-success i {
            color: #2ecc71;
        }
        .alert-error {
            background: #ffe6e6;
            border: 1px solid #e74c3c;
            color: #611a15;
        }
        .alert-error i {
            color: #e74c3c;
        }

    </style>
</head>
<body class="body">
<div id="wrapper">
    <div id="page">
        <div class="layout-wrap">

            <!-- Sidebar + Header -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <div class="section-content-right">
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>

                <div class="main-content">
                    <div class="main-content-inner">
                        <div class="main-content-wrap">

                            <!-- Title / Breadcrumbs -->
                            <div class="flex items-center justify-between gap20 mb-27">
                                <h3>Thêm / Cập nhật ảnh sản phẩm</h3>
                                <ul class="breadcrumbs flex gap10">
                                    <li><a href="#"><div class="text-tiny">Dashboard</div></a></li>
                                    <li><i class="icon-chevron-right"></i></li>
                                    <li><a href="#"><div class="text-tiny">Ecommerce</div></a></li>
                                    <li><i class="icon-chevron-right"></i></li>
                                    <li><div class="text-tiny">Product Images</div></li>
                                </ul>
                            </div>

                            <!-- Flash messages -->
                            <div th:if="${successMessage}" class="alert alert-success">
                                <i class="icon-check-circle"></i>
                                <span th:text="${successMessage}"></span>
                            </div>
                            <div th:if="${errorMessage}" class="alert alert-error">
                                <i class="icon-alert-circle"></i>
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <br>

                            <!-- Form -->
                            <form th:action="@{|/admin/products/images/${form.productId}/save|}"
                                  th:object="${form}"
                                  method="post"
                                  enctype="multipart/form-data">

                                <!-- productId -->
                                <input type="hidden" th:field="*{productId}" />

                                <div class="wg-box mb-20">
                                    <fieldset>
                                        <div class="body-title mb-10">Upload images</div>
                                        <div id="preview-container" class="upload-image mb-16">

                                            <!-- existing images -->
                                            <div th:each="path : ${form.existingImagePaths}"
                                                 th:data-path="${path}"
                                                 class="item">
                                                <img th:src="${path}" alt="Ảnh cũ"/>
                                                <span class="delete-btn">✕</span>
                                                <!-- hidden input bind keptImagePaths -->
                                                <input type="hidden"
                                                       th:field="*{keptImagePaths}"
                                                       th:value="${path}" />
                                            </div>

                                            <!-- upload button -->
                                            <div class="item up-load">
                                                <label class="uploadfile" for="newImages">
                                                    <span class="icon"><i class="icon-upload-cloud"></i></span>
                                                    <span class="text-tiny">
                              Drop your images here or<br/>
                              <span class="tf-color">click to browse</span>
                            </span>
                                                </label>
                                                <input type="file"
                                                       id="newImages"
                                                       name="newImages"
                                                       multiple accept="image/*"/>
                                            </div>

                                        </div>
                                    </fieldset>
                                </div>

                                <div class="cols gap10">
                                    <button class="tf-button w-full" type="submit">Lưu thay đổi</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS xử lý preview + xóa -->
<script>
    const preview = document.getElementById('preview-container');
    const fileInput = document.getElementById('newImages');
    let newFiles = [];

    // 1) Event delegation cho cả ảnh cũ và mới
    preview.addEventListener('click', e => {
        if (!e.target.classList.contains('delete-btn')) return;
        const item = e.target.closest('.item');

        // bỏ qua ô upload
        if (item.classList.contains('up-load')) return;

        // nếu là ảnh mới
        if (item.classList.contains('new')) {
            const idx = +item.dataset.idx;
            newFiles.splice(idx, 1);
            syncFiles();
            renderNewPreviews();
            return;
        }

        // nếu là ảnh cũ: remove element luôn
        item.remove();
    });

    // 2) Preview ảnh mới
    fileInput.addEventListener('change', () => {
        const files = Array.from(fileInput.files);
        fileInput.value = ''; // clear để không overwrite DataTransfer

        // kiểm tra giới hạn 5 ảnh
        const keptCount = preview.querySelectorAll(
            '.item:not(.up-load):not(.new)'
        ).length;
        if (keptCount + newFiles.length + files.length > 5) {
            alert('Tối đa 5 ảnh tổng cộng!');
            return;
        }

        newFiles.push(...files);
        syncFiles();
        renderNewPreviews();
    });

    function syncFiles() {
        const dt = new DataTransfer();
        newFiles.forEach(f => dt.items.add(f));
        fileInput.files = dt.files;
    }

    function renderNewPreviews() {
        // remove old previews
        preview.querySelectorAll('.item.new').forEach(e => e.remove());
        newFiles.forEach((file, i) => {
            const reader = new FileReader();
            reader.onload = e => {
                const div = document.createElement('div');
                div.className = 'item new';
                div.dataset.idx = i;
                div.innerHTML = `
            <img src="${e.target.result}" alt="">
            <span class="delete-btn">✕</span>
          `;
                preview.insertBefore(div, preview.querySelector('.item.up-load'));
            };
            reader.readAsDataURL(file);
        });
    }
</script>

<div th:insert="~{admin/fragments/script::script}"></div>
</body>
</html>

<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

    <!-- #wrapper -->
    <div id="wrapper">
        <!-- #page -->
        <div id="page" class="">
            <!-- layout-wrap -->
           <div class="layout-wrap">
                <!-- preload -->
                <div id="preload" class="preload-container">
                    <div class="preloading">
                        <span></span>
                    </div>
                </div>
                <!-- /preload -->
                <!-- section-menu-left -->
               <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
                <!-- /section-menu-left -->
                <!-- section-content-right -->
                <div class="section-content-right">
                    <!-- header-dashboard -->
                    <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                    <!-- /header-dashboard -->
                    <!-- main-content -->
                    <div class="main-content">
                        <!-- main-content-wrap -->
                        <div class="main-content-inner">
                            <!-- main-content-wrap -->
                            <div class="main-content-wrap">
                                <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                    <h3>Add Product</h3>
                                    <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                        <li>
                                            <a href="index.html"><div class="text-tiny">Dashboard</div></a>
                                        </li>
                                        <li>
                                            <i class="icon-chevron-right"></i>
                                        </li>
                                        <li>
                                            <a href="#"><div class="text-tiny">Ecommerce</div></a>
                                        </li>
                                        <li>
                                            <i class="icon-chevron-right"></i>
                                        </li>
                                        <li>
                                            <div class="text-tiny">Add product</div>
                                        </li>
                                    </ul>
                                </div>

                                <!-- form-add-product -->
                                <form class="tf-section-2 form-add-product" >

                                    <div class="wg-box">
                                        <!-- Product Name -->
                                        <fieldset class="name">
                                            <div class="body-title mb-10">Product Name <span class="tf-color-1">*</span></div>
                                            <input class="mb-10" type="text"  placeholder="Enter product name" autocomplete="off">
                                        </fieldset>

                                        <div class="gap22 cols">
                                            <fieldset class="operatingSystem">
                                                <div class="body-title mb-10">Operating System <span class="tf-color-1">*</span></div>
                                                <input type="text" id="cbbOperatingSystem" list="osOptions" placeholder="Choose operating system">
                                                <datalist id="osOptions">
                                                    <option value="Android">
                                                    <option value="iPhone">
                                                </datalist>
                                            </fieldset>

                                            <fieldset class="brand">
                                                <div class="body-title mb-10">Brand <span class="tf-color-1">*</span></div>
                                                <select>
                                                    <option value="0">Choose brand</option> <!-- Option mặc định không cần bao quanh -->
                                                    <option value="1">Apple</option>
                                                </select>
                                            </fieldset>
                                        </div>

                                        <!-- Processor and Battery -->
                                        <div class="gap22 cols">
                                            <fieldset class="processor">
                                                <div class="body-title mb-10">Processor <span class="tf-color-1">*</span></div>
                                                <input type="text" list="processorOptions" placeholder="Enter or select processor details">
                                                <datalist id="processorOptions">
                                                    <option value="Snapdragon 888">
                                                    <option value="Snapdragon 870">
                                                    <option value="Apple A15 Bionic">
                                                    <option value="Exynos 2100">
                                                    <option value="MediaTek Dimensity 1200">
                                                </datalist>
                                            </fieldset>


                                            <fieldset class="battery">
                                                <div class="body-title mb-10">Battery Capacity <span class="tf-color-1">*</span></div>
                                                <input type="text" list="batteryOptions" placeholder="Enter or select battery capacity (e.g., 5000mAh)">
                                                <datalist id="batteryOptions">
                                                    <option value="3000mAh">
                                                    <option value="4000mAh">
                                                    <option value="4500mAh">
                                                    <option value="5000mAh">
                                                    <option value="6000mAh">
                                                </datalist>
                                            </fieldset>

                                        </div>

                                        <!-- Camera  -->
                                        <div class="gap22 cols">
                                            <fieldset class="frontCamera">
                                                <div class="body-title mb-10">Camera <span class="tf-color-1">*</span></div>
                                                <input type="text"  list="frontCamera" placeholder="Enter or select frontCamera specifications">
                                                <datalist id="frontCamera">
                                                    <option value="12 MP - Single">
                                                    <option value="12 MP + 12 MP - Dual">
                                                    <option value="48 MP - Triple">
                                                    <option value="108 MP - Quad">
                                                    <option value="Selfie Camera 32 MP">
                                                </datalist>
                                            </fieldset>

                                            <fieldset class="rearCamera">
                                                <div class="body-title mb-10">Camera <span class="tf-color-1">*</span></div>
                                                <input type="text"  list="rearCamera" placeholder="Enter or select rearCamera specifications">
                                                <datalist id="rearCamera">
                                                    <option value="12 MP - Single">
                                                    <option value="12 MP + 12 MP - Dual">
                                                    <option value="48 MP - Triple">
                                                    <option value="108 MP - Quad">
                                                    <option value="Selfie Camera 32 MP">
                                                </datalist>
                                            </fieldset>

                                        </div>

                                        <!-- Quantity and Price -->
                                        <div class="gap22 cols">
                                            <fieldset class="quantity">
                                                <div class="body-title mb-10">Quantity <span class="tf-color-1">*</span></div>
                                                <input type="number"  placeholder="Enter quantity" >
                                            </fieldset>

                                            <fieldset class="price">
                                                <div class="body-title mb-10">Price <span class="tf-color-1">*</span></div>
                                                <input type="number"  placeholder="Enter price" >
                                            </fieldset>
                                        </div>

                                        <!-- SIM and Connectivity -->
                                        <div class="gap22 cols">
                                            <fieldset class="sim">
                                                <div class="body-title mb-10">SIM <span class="tf-color-1">*</span></div>
                                                <input type="text"  list="simOptions" placeholder="Enter or select SIM type">
                                                <datalist id="simOptions">
                                                    <option value="Nano SIM">
                                                    <option value="Micro SIM">
                                                    <option value="eSIM">
                                                    <option value="Dual SIM">
                                                </datalist>
                                            </fieldset>


                                            <fieldset class="connectivity">
                                                <div class="body-title mb-10">Connectivity <span class="tf-color-1">*</span></div>
                                                <input type="text"  list="connectivityOptions" placeholder="Enter or select connectivity type">
                                                <datalist id="connectivityOptions">
                                                    <option value="WiFi">
                                                    <option value="Bluetooth">
                                                    <option value="5G">
                                                    <option value="4G LTE">
                                                    <option value="NFC">
                                                </datalist>
                                            </fieldset>

                                            <fieldset class="warranty">
                                                <div class="body-title mb-10">Warranty Period <span class="tf-color-1">*</span></div>
                                                <input type="text"  list="warrantyOptions" placeholder="Enter or select warranty period (e.g., 2 years)">
                                                <datalist id="warrantyOptions">
                                                    <option value="1 year">
                                                    <option value="2 years">
                                                    <option value="3 years">
                                                    <option value="6 months">
                                                    <option value="No warranty">
                                                </datalist>
                                            </fieldset>


                                        </div>

                                        <!-- Description -->
                                        <fieldset class="description">
                                            <div class="body-title mb-10">Description <span class="tf-color-1">*</span></div>
                                            <textarea  placeholder="Enter product description" ></textarea>
                                        </fieldset>
                                    </div>

                                    <!-- Upload Image -->
                                    <div class="wg-box">
                                        <fieldset>
                                            <div class="body-title mb-10">Upload Image</div>

                                            <!-- Khu vực hiển thị ảnh preview -->
<!--                                            <div class="preview-container mb-10">-->
<!--                                                &lt;!&ndash; Hiển thị ảnh cũ khi form tải &ndash;&gt;-->
<!--                                                <img id="imagePreview"-->
<!--                                                     th:src="@{|/${product.imagePath}|}" alt="" width="200px">-->

<!--                                            </div>-->

<!--                                            &lt;!&ndash; Khung upload ảnh luôn hiển thị &ndash;&gt;-->
<!--                                            <div class="upload-image">-->
<!--                                                <div class="item up-load">-->
<!--                                                    <label class="uploadfile" for="file">-->
<!--                                                        <span class="icon"><i class="icon-upload-cloud"></i></span>-->
<!--                                                        <span class="text-tiny">Drop your image here or select <span class="tf-color">click to browse</span></span>-->
<!--                                                        <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(event)">-->
<!--                                                    </label>-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                            <input type="hidden" id="existingImagePath" name="existingImagePath" th:value="${product.imagePath}" />-->
                                            <!-- Hiển thị thông báo lỗi nếu có -->

                                        </fieldset>

                                        <!-- Submit Button -->
                                        <div class="cols gap10">
                                            <button class="tf-button w-full" type="submit"  th:text="'Update Product'"></button>
                                        </div>
                                    </div>

                                </form>                                <!-- /form-add-product -->
                            </div>
                            <!-- /main-content-wrap -->
                        </div>
                        <!-- /main-content-wrap -->
                        <!-- bottom-page -->
                        <div th:insert="~{admin/fragments/bottom_page::bottom-page}">
                        </div>
                        <!-- /bottom-page -->
                    </div>
                    <!-- /main-content -->
                </div>
                <!-- /section-content-right -->
            </div>
            <!-- /layout-wrap -->
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <div th:insert="~{admin/fragments/script::script}"></div>

</body>
</html>

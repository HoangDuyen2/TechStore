<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- Mirrored from themesflat.co/html/remos/add-attributes.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 02 Apr 2025 06:41:48 GMT -->
<div th:insert="~{admin/fragments/head::head}"></div>

<body class="body">

<!-- #wrapper -->
<div id="wrapper">
    <!-- #page -->
    <div id="page" class="">
        <!-- layout-wrap -->
        <div class="layout-wrap">
            <!-- preload -->
            <div id="preload" class="preload-container">
                <div class="preloading">
                    <span></span>
                </div>
            </div>
            <!-- /preload -->
            <!-- section-menu-left -->
            <div th:insert="~{admin/fragments/menu-left::section-menu-left}"></div>
            <!-- /section-menu-left -->
            <!-- section-content-right -->
            <div class="section-content-right">
                <!-- header-dashboard -->
                <div th:insert="~{admin/fragments/header_dashboard::header-dashboard}"></div>
                <!-- /header-dashboard -->
                <!-- main-content -->
                <div class="main-content">
                    <!-- main-content-wrap -->
                    <div class="main-content-inner">
                        <!-- main-content-wrap -->
                        <div class="main-content-wrap">
                            <div class="flex items-center flex-wrap justify-between gap20 mb-27">
                                <h3>Brand information</h3>
                                <ul class="breadcrumbs flex items-center flex-wrap justify-start gap10">
                                    <li>
                                        <a href="../index.html">
                                            <div class="text-tiny">Dashboard</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <a th:href="@{/admin/brands}">
                                            <div class="text-tiny">Brand</div>
                                        </a>
                                    </li>
                                    <li>
                                        <i class="icon-chevron-right"></i>
                                    </li>
                                    <li>
                                        <div class="text-tiny">New brand</div>
                                    </li>
                                </ul>
                            </div>
                            <!-- new-category -->
                            <div class="wg-box">
                                <div class="block-warning" th:if="${error}">
                                    <i class="icon-alert-octagon"></i>
                                    <div class="body-title-2" th:text="${error}"></div>
                                </div>
                                <form th:action="@{/admin/brands/update/{id}(id=${brandId})}" method="post"
                                      enctype="multipart/form-data"
                                      class="form-new-product form-style-1" th:object="${brand}">
                                    <fieldset class="name">
                                        <div class="body-title">Brand name <span class="tf-color-1">*</span></div>
                                        <input class="flex-grow" type="text" placeholder="Brand name" name="name"
                                               tabindex="0" aria-required="true" required="required"
                                               th:field="*{brandName}">
                                    </fieldset>
                                    <fieldset>
                                        <div class="body-title">Upload image <span class="tf-color-1">*</span></div>
                                        <div class="upload-image flex-grow">
                                            <img th:if="${brand.brandImage.startsWith('https')}"
                                                 th:src="${brand.brandImage}"
                                                 class="product-image"
                                                 alt="Ảnh nhãn hàng" width="300px;">
                                            <img th:unless="${brand.brandImage.startsWith('https')}"
                                                 th:src="@{'/uploads/' + ${brand.brandImage}}"
                                                 class="product-image"
                                                 alt="Ảnh nhãn hàng" width="300px;">
                                            <input th:field="*{brandImage}" type="text"
                                                   th:value="${brand.brandImage}" hidden="hidden">
                                            <div class="item up-load">
                                                <label class="uploadfile" for="myFile">
                                                        <span class="icon">
                                                            <i class="icon-upload-cloud"></i>
                                                        </span>
                                                    <span class="body-text">Drop your images here or select <span
                                                            class="tf-color">click to browse</span></span>
                                                    <input type="file" id="myFile" name="file">
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="bot">
                                        <div></div>
                                        <button class="tf-button w208" type="submit">Save</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /new-category -->
                        </div>
                        <!-- /main-content-wrap -->
                    </div>
                    <!-- /main-content-wrap -->
                    <!-- bottom-page -->
                    <div th:insert="~{admin/fragments/bottom_page::bottom-page}"></div>
                    <!-- /bottom-page -->
                </div>
                <!-- /main-content -->
            </div>
            <!-- /section-content-right -->
        </div>
        <!-- /layout-wrap -->
    </div>
    <!-- /#page -->
</div>
<!-- /#wrapper -->

<!-- Javascript -->
<div th:insert="~{admin/fragments/script::script}"></div>

</body>
